	<script type="text/javascript">
	var resizeThread;
	var i=0;

	var ids = ["#returnIfrm", "rtnDescIfrm"];
	

	function parentFrmResize(){
		if(!parent) return;
		if(!parent.document.getElementById(ids[1])) return;
		if(!document.body) return;
		try{
			parent.document.getElementById(ids[1]).height = document.documentElement.scrollHeight;
		}catch(e){}
	}
	resizeThread = setInterval("parentFrmResize()", 100);	//0.1초마다 실행ffff

	function handleError() {
		return true;
	}
	
	window.onerror = handleError;
	</script>
