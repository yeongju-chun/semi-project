<script>
    var DisplayAdControl = function(data) {
        this.wrap = jQuery(data.target)[0];
        this.adData = data.adData;
    };

    DisplayAdControl.prototype = {
        init: function() {
            // 환경변수
            this.errApi = 'https:' + '//action.adoffice.11st.co.kr/act/sdk/v1';

            this.handler();
            this.controller();
            this.impEvent();
            this.clickEvent();

            this.prevX = 0;
            this.SWIPE_START_INDEX = 1;
            this.SWIPE_END_INDEX = this.getObjectLength(this.adData);
            this.SWIPE_MAKE_DOM_TIMER = 50;
        },
        handler: function() {

        },
        controller: function() {
            var _this = this;

            if (_this.wrap.className === 'home_tbranding_banner') {
                _this.importSwiper();
            }
        },
        impEvent: function (id) {
            var _this = this;

            if (_this.wrap.className === 'home_tbranding_banner') {
                if (!id) return;

                var i = _this.adData[id].index;
                var max_i = _this.getObjectLength(_this.adData) - 1;
                var pre_i = _this.adData[id].index - 1;
                var next_i = _this.adData[id].index + 1;

                if (pre_i < 0) {
                    pre_i = max_i;
                }

                if (next_i > max_i) {
                    next_i = 0;
                }

                // console.log('이전', pre_i, _this.getAdDataId(pre_i));
                // console.log('현재', i, _this.getAdDataId(i));
                // console.log('다음', next_i, _this.getAdDataId(next_i));
                // console.log('\n');

                // 니트머스는 이전 광고 미리 호출한다.
                if (_this.adData[_this.getAdDataId(pre_i)].dspId === 'NetInsight')
                {
                    logImp(_this.getAdDataId(pre_i));
                }

                // 현재 광고
                logImp(id);

                // 니트머스는 다음 광고 미리 호출한다.
                if (_this.adData[_this.getAdDataId(next_i)].dspId === 'NetInsight')
                {
                    logImp(_this.getAdDataId(next_i));
                }
            } else {
                for (var _id in _this.adData) {
                    logImp(_id);
                }
            }

            function logImp(_id) {
                if (!_this.adData[_id]) {
                    _this.callApi(_this.logError('ERROR', {'id': _id, 'error': '!_this.adData[_id]'}));
                    return;
                }

                // 중복 노출 방지
                if (_this.adData[_id].isImped) return;

                // console.log('노출', _id);
                _this.adData[_id].isImped = true;

                if (_this.adData[_id].dspId === 'adoffice') {
                    try {
                        // 우측날개인 경우에는, 1,2,3번 광고 중 2,3번 광고만 나오게 한다.
                        if (_this.wrap.className === 'all_rwing_banner') {
                            if ( _this.adData[_id].index > 0) {
                                for (var i = 0; i < _this.adData[_id].impressionTrackingUrl.length; i++) {
                                    _this.callApi(_this.adData[_id].impressionTrackingUrl[i]);
                                }
                            }
                        } else {
                            for (var i = 0; i < _this.adData[_id].impressionTrackingUrl.length; i++) {
                                _this.callApi(_this.adData[_id].impressionTrackingUrl[i]);
                            }
                        }
                    } catch (e) {
                        _this.callApi(_this.logError('ERROR', {'dspId': _this.adData[_id].dspId, 'id': _id, 'error': '!impressionTrackingUrl'}));
                    }
                } else if (_this.adData[_id].dspId === 'NetInsight' && _this.wrap.className === 'home_tbranding_banner') {
                    // var elements = document.querySelectorAll('#' + _id + ' img');
                    // elements.forEach(function(ele) {
                    //     ele.src = _this.adData[_id].imageUrl + '&keyword=test';
                    // });
                    jQuery("#" + _id + " img").attr("src", _this.adData[_id].imageUrl);
                }
            }
        },
        clickEvent: function () {
            var _this = this;

            jQuery('.ad_link').click(function(e) {
                e.stopPropagation();
                e.preventDefault();

                var help_pop = jQuery('.help_pop');

                if (help_pop.hasClass("display-none")) {
                    help_pop.addClass("display-block");
                    help_pop.removeClass("display-none");
                } else {
                    help_pop.removeClass("display-block");
                    help_pop.addClass("display-none");
                }
            });
        },
        callApi: function (api) {
            var _log = jQuery(".log")[0];
            var _img = _log.appendChild(document.createElement("img"));

            _img.setAttribute("width", 0);
            _img.setAttribute("height", 0);
            _img.setAttribute("src", api);
        },
        logError: function (title, data) {
            var _this = this;
            var param = "(" + title + ')'

            for (key in data) {
                param += ',' + key + '=' + data[key];
            }
            // console.log(param);

            return _this.errApi + '/' + this.getEncodedTxt(param) + '/' + param.length + '/error';
        },
        getEncodedTxt: function (msg) {
            try {
                return encodeURIComponent(btoa(msg));
            } catch(e) {
                return "btoaNotSupported";
            }

        },
        getAdDataId: function (index) {
            var _this = this;

            for (var key in _this.adData) {
                if (_this.adData[key]["index"] === index) {
                    return key;
                }
            }
            return null;
        },
        getObjectLength: function (obj) {
            var count = 0;

            for (var key in obj) {
                if (obj.hasOwnProperty(key)) {
                    count++;
                }
            }

            return count;
        },
        importSwiper: function () {
            var _this = this;

            var swiper = {
                init: function () {
                    this.initVar();
                    this.setSwiper();
                },
                initVar: function () {
                    this.objSwiper = {};
                },
                setSwiper: function () {
                    var elements = document.querySelectorAll('.w-swiper');

                    Array.prototype.forEach.call(elements, function (el, i) {
                        this.objSwiper[i] = new Swiper(el, {
                            loop: true,
                            pagination: '.c-pagination__indicator',
                            bulletClass: 'c-pagination__bullet',
                            bulletActiveClass: 'on',
                            paginationClickable: true,
                            nextButton: el.querySelector('.swiper-button-next'),
                            prevButton: el.querySelector('.swiper-button-prev'),
                            autoplay: 5000,
                            autoplayDisableOnInteraction: false,
                            followFinger: false,
                            onSlideChangeStart: function (s) {
                                var _id = s.slides[s.activeIndex].id;
                                _this.impEvent(_id);
                            },
                            onSlideChangeEnd: function(s) {
                                // swiper rakeLog
                                window.rakeLog && window.rakeLog.scrollHandler();
                            },
                            onTouchStart: function (s, e) {
                                // MW, APP
                                if (e.touches) {
                                    // console.log('MW, APP');
                                    _this.prevX = e.touches[0].clientX;
                                }
                                // BROWSER
                                else {
                                    // console.log('BROWSER');
                                    _this.prevX = e.clientX;
                                }
                            },
                            onTouchMove: function (s, e) {
                                // BROWSER
                                if (e.movementX || e.movementY) {
                                    if (e.movementX > 0) {
                                        swiper.objSwiper[0].slidePrev();
                                    } else if (e.movementX < 0) {
                                        swiper.objSwiper[0].slideNext();
                                    }
                                }
                                // MW, APP
                                else if (e.touches && e.touches[0].clientX !== 0 && _this.prevX !== 0) {
                                    if (e.touches[0].clientX - _this.prevX > 0) {
                                        if (getRealActiveIndex() === _this.SWIPE_START_INDEX) { // 0 < - 1
                                            // document.querySelector('#explain-2').innerHTML = '순환 : prev <- DOM <- 1';
                                            _this.prevX = 0;

                                            jQuery('li:nth-child(' + (_this.SWIPE_END_INDEX + 1) + ')').removeClass('swiper-slide-prev');
                                            jQuery('li:nth-child(' + _this.SWIPE_START_INDEX + ')').addClass('swiper-slide-prev');

                                            jQuery('li:nth-child(' + _this.SWIPE_START_INDEX + ')').removeClass('swiper-slide-next');
                                            jQuery('li:nth-child(' + (_this.SWIPE_START_INDEX + 2) + ')').addClass('swiper-slide-next');

                                            jQuery('li:nth-child(' + (_this.SWIPE_END_INDEX + 2) + ')').removeClass('swiper-slide-active');
                                            jQuery('li:nth-child(' + (_this.SWIPE_START_INDEX + 1 ) + ')').addClass('swiper-slide-active');

                                            setTimeout(function () {
                                                swiper.objSwiper[0].slidePrev();
                                            }, _this.SWIPE_MAKE_DOM_TIMER);
                                        } else if (getRealActiveIndex() === _this.SWIPE_END_INDEX + 1) { // 7 < - 8 {
                                            // document.querySelector('#explain-2').innerHTML = '순환 : prev <- DOM < - 8';

                                            _this.prevX = 0;

                                            jQuery('li:nth-child(' + (_this.SWIPE_END_INDEX + 1) + ')').removeClass('swiper-slide-prev');
                                            jQuery('li:nth-child(' + _this.SWIPE_START_INDEX + ')').addClass('swiper-slide-prev');

                                            jQuery('li:nth-child(' + _this.SWIPE_START_INDEX + ')').removeClass('swiper-slide-next');
                                            jQuery('li:nth-child(' + (_this.SWIPE_START_INDEX + 2) + ')').addClass('swiper-slide-next');

                                            jQuery('li:nth-child(' + (_this.SWIPE_END_INDEX + 2) + ')').removeClass('swiper-slide-active');
                                            jQuery('li:nth-child(' + (_this.SWIPE_START_INDEX + 1 ) + ')').addClass('swiper-slide-active');

                                            setTimeout(function () {
                                                swiper.objSwiper[0].slidePrev();
                                            }, _this.SWIPE_MAKE_DOM_TIMER);
                                        } else {
                                            _this.prevX = 0;
                                            swiper.objSwiper[0].slidePrev();
                                            // document.querySelector('#explain-2').innerHTML = 'slidePrev 움직임' + ' / ' + getRealPrevIndex() + ', ' + getRealActiveIndex() + ', ' + getRealNextIndex();
                                        }
                                    } else if (e.touches[0].clientX - _this.prevX < 0) {
                                        if (getRealActiveIndex() === _this.SWIPE_END_INDEX) {   // 7 -> 8 이렇게 하면 연속 움직임 발생. 바로 1로 처리할것 7 -> 1
                                            // document.querySelector('#explain-2').innerHTML = '순환 : 7 -> DOM -> next';
                                            _this.prevX = 0;

                                            jQuery('li:nth-child(' + _this.SWIPE_END_INDEX + ')').removeClass('swiper-slide-prev');
                                            jQuery('li:nth-child(' + (_this.SWIPE_END_INDEX + 2 ) + ')').addClass('swiper-slide-prev');

                                            jQuery('li:nth-child(' + (_this.SWIPE_END_INDEX + 2 ) + ')').removeClass('swiper-slide-next');
                                            jQuery('li:nth-child(' + (_this.SWIPE_START_INDEX + 1) + ')').addClass('swiper-slide-next');

                                            jQuery('li:nth-child(' + (_this.SWIPE_END_INDEX + 1 ) + ')').removeClass('swiper-slide-active');
                                            jQuery('li:nth-child(' + _this.SWIPE_START_INDEX + ')').addClass('swiper-slide-active');

                                            setTimeout(function () {
                                                swiper.objSwiper[0].slideNext();
                                            }, _this.SWIPE_MAKE_DOM_TIMER);

                                        } else if (getRealActiveIndex() === _this.SWIPE_START_INDEX - 1) {   // 0 -> 1
                                            // document.querySelector('#explain-2').innerHTML = '순환 : 0  -> 1';
                                            _this.prevX = 0;
                                            swiper.objSwiper[0].slideTo(_this.SWIPE_START_INDEX);
                                        } else {    // 8 or 1 -> next (=2)
                                            _this.prevX = 0;
                                            swiper.objSwiper[0].slideNext();
                                            // document.querySelector('#explain-2').innerHTML = 'slideNext 움직임' + ' / ' + getRealPrevIndex() + ', ' + getRealActiveIndex() + ', ' + getRealNextIndex();
                                        }
                                    }
                                }

                                function getRealActiveIndex() {
                                    for (var i = 0 ; i <= _this.SWIPE_END_INDEX + 1; i++) {
                                        if (jQuery(swiper.objSwiper[0].slides[i]).hasClass("swiper-slide-active")) {
                                            return i;
                                        }
                                    }
                                    return null;
                                }

                                function getRealPrevIndex() {
                                    for (var i = 0 ; i <= _this.SWIPE_END_INDEX + 1; i++) {
                                        if (jQuery(swiper.objSwiper[0].slides[i]).hasClass("swiper-slide-prev")) {
                                            return i;
                                        }
                                    }
                                    return null;
                                }

                                function getRealNextIndex() {
                                    for (var i = 0 ; i <= _this.SWIPE_END_INDEX + 1; i++) {
                                        if (jQuery(swiper.objSwiper[0].slides[i]).hasClass("swiper-slide-next")) {
                                            return i;
                                        }
                                    }
                                    return null;
                                }
                            }
                        });
                    }.bind(this));
                }
            };
            swiper.init();
        }
    };

    try {
        var adData = {};
